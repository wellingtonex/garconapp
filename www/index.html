<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" </head>

    <body>
        <div class="topo-fixo z-depth-1">
            <div class="yellow darken-4 white-text valign-wrapper">
                <h5 class="titulo">Só de Cenoura</h5>
                <div>
                    <i class="material-icons waves-effect waves-light waves-circle">
                    more_vert
                </i>
                </div>
            </div>

            <ul class="tabs yellow darken-4">
                <li class="tab">
                    <a href="#bolos" class="white-text waves-effect waves-light">
                    Bolos
                </a>
                </li>
                <li class="tab">
                    <a href="#bebidas" class="white-text waves-effect waves-light">
                    Bebidas
                </a>
                </li>
            </ul>
        </div>

        <div class="section" id="bolos">
            <h6 class="container brown-text">Em pedaços</h6>
            <div class="collection">
                <a href="" class="collection-item waves-effect black-text">Só de Cenoura</a>
                <a href="" class="collection-item waves-effect black-text">Com Nutela</a>
                <a href="" class="collection-item waves-effect black-text">De Brigadeiro</a>
                <a href="" class="collection-item waves-effect black-text">De Açucarado</a>
            </div>

            <h6 class="container">Inteiros</h6>
            <div class="collection">
                <a href="" class="collection-item waves-effect black-text">Só de Cenoura inteiro</a>
                <a href="" class="collection-item waves-effect black-text">Com Nutela inteiro</a>
                <a href="" class="collection-item waves-effect black-text">De Brigadeiro inteiro</a>
                <a href="" class="collection-item waves-effect black-text">De Açucarado inteiro</a>
            </div>
        </div>

        <div id="bebidas" class="section">
            <h6 class="container">Cafés</h6>
            <div class="collection">
                <a class="collection-item black-text">Espresso</a>
                <a class="collection-item black-text">Capuccino</a>
                <a class="collection-item black-text">Mocachino</a>
            </div>

            <h6 class="container">Refrigerantes</h6>
            <div class="collection">
                <a class="collection-item black-text">Soda</a>
                <a class="collection-item black-text">Guaraná</a>
                <a class="collection-item black-text">Coca</a>
            </div>

            <h6 class="container">Sucos</h6>
            <div class="collection">
                <a class="collection-item black-text">Melancia</a>
                <a class="collection-item black-text">Tangerina</a>
                <a class="collection-item black-text">Limão</a>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
    </body>

</html>
